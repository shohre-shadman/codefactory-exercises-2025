<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label>First Name:<input type="text" value="Shohreh"></label><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Shadman"><br>
            <label>
                Course:
                <select name="Course" id="Course">
                    <option value="front-end">Front-end</option>
                    <option value="back-end">Back-end</option>
                    <option selected value="full-stack">Full-stack</option>
                </select>
            </label>
            <p>Gender</p>
            <input type="radio" name="gender" id="gender" value="Male">
            <label for="gender">Male</label><br>
            <input type="radio" name="gender" id="gender" value="Female">
            <label for="gender">Female</label><br>
            <p>Hobbies:</p>
            <input type="checkbox" name="hobbies" id="hobbies" value="Programming">
            <label for="hobbies">Programming</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Basketball">
            <label for="hobbies">Basketball</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Football">
            <label for="hobbies">Football</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Reading Novel">
            <label for="hobbies">Reading a Novel</label><br>
            <label>
                Phone:
                <input type="tel" name="phone" id="phone">
            </label>
            <br>
            <label>
                <br>Address:</br>
                <textarea name="address" id="address"></textarea>
            </label>
            <br>
            <label>
                Email:
                <input type="email" name="email" id="Email">
            </label>
            <br>

            <label>
                Password:
                <input type="password" name="password" id="Password">
            </label>
            <br>
        </form>

    </body>
</html>
